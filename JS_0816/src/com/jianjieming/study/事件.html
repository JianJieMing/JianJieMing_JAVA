<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="btn1" onclick="onBtn1Click()">点点1号</button>
<button id="btn2">点点2号</button>
<button id="btn3">双击点点3号</button>
<br>
<label>用户名:<input type="text" id="username" value=""></label>
<span style="display: none;color: #ff0b07" id="ss">用户名输入的不符合规则</span>


<div class="c-red">
    <div>
        <p>Java</p>
        <p>Python</p>
        <p>Ruby</p>
    </div>
    <div class="c-red c-blue">
        <p>JavaScript</p>
        <p>swift</p>
    </div>
    <div class="c-blue">
        <p>kotlin</p>
        <p>Objective-C</p>
    </div>
</div>

<script>
    <!--点击事件-->
    // 第一种实现方式
    function onBtn1Click() {
        document.write('<h1>1号被点了</h1>');
    }

    // 第二种实现方式
    // 1.使用js获取到某个需要点击的元素
    var btn2 = document.getElementById('btn2');
    // 2.为这个元素设置相关的事件
    btn2.onclick = function () {
        document.write('<h1>2号被点了</h1>');
    };

    // 或者
    // function onBtn2Click() {}

    // btn2.onclick = onBtn2Click();
    // 或者
    // btn2.onclick = () => {
    //     console.log('btn2被点')
    // };

    // 双击事件
    var btn3 = document.getElementById('btn3');
    btn3.ondblclick = () => {
        alert('666');
    };

    // 焦点事件(获得焦点,失去焦点)
    var username = document.getElementById('username');
    // 获得焦点事件
    username.onfocus = function () {
        console.log('用户名获得了焦点');
        ss.style.display = 'none';
        ss.style.backgroundColor = '#00ff00'
    };
    //.失去焦点事件
    // on开头的方法名,一般表示回调的方法
    // 这样的方法,不是由我们自己去调用的,是触发该方法的调用

    // 获取提示信息的标签
    var ss = document.getElementById('ss');

    username.onblur = function () {
        // 获取输入框里的内容
        var value = username.value;
        if (value.length < 6) {
            // 让某个标签显示出来
            // 让ss的标签css中的display的值变为contents
            ss.style.display = 'contents';
        }
        console.log('用户名失去了焦点');
    }

    // 获取元素
    var ps = document.getElementsByClassName('c-red c-blue')[0].children;
    for (var v of ps) {
        console.log(v.innerText);
        // 修改一个标签中的文本
        // v.innerHTML = 'XXXXXX';
        // v.innerHTML = '<a href="#"></a>';
        v.innerHTML = `<a href="#">${v.innerText}</a>`
    }

    // 正则表达式
    var regEmail = /[0-9a-zA-Z]+@[0-9a-zA-Z]+\.[a-zA-Z]+/;
    var result = regEmail.test('333@qq.com');
    console.log(result);

</script>

</body>
</html>
