<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
    <script>
        console.log('HelloWorld');
        /*
            弱类型的语言,声明变量的时候,不用指定类型
            解释型语言,不需要编译,给浏览器就能跑
            在js中,所有的数字统一为number类型

         */
        var a = 5;
        var b = 3.14;
        a = 9.87;
        // 打印变量a的数据类型
        console.log(typeof a);
        // 动态类型的语言
        a = "xxxx";
        console.log(typeof a);

        c = 8;
        console.log(c);
        console.log(typeof c);

        d = 0 / 0;
        console.log(d);
        console.log(typeof d);

        e = null;
        console.log(e);
        console.log(typeof e);

    </script>
</head>
<body>

</body>
</html>
