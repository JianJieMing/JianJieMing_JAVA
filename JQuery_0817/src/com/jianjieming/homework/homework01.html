<label>姓名<input id="name" type="text"></label>
<label>性别<input id="sex" type="text"></label>
<label>年龄<input id="age" type="text"></label>
<label>生日<input id="birthday" type="text"></label>
<button id="but">添加</button>

<table id="list" border="1px" style="color: #ff03d3;width: 50%">
    <tr>
        <td>姓名</td>
        <td>性别</td>
        <td>年龄</td>
        <td>生日</td>
        <td>删除</td>
    </tr>
</table>

<script>
    $(function () {
        $('#but').click(function () {
            $('#list').append(
                $('<tr></tr>').append(
                    $('<td></td>').text($('#name').val()),
                    $('<td></td>').text($('#sex').val()),
                    $('<td></td>').text($('#age').val()),
                    $('<td></td>').text($('#birthday').val()),
                    $('<td></td>').append(
                        $('<button></button>').text('删除')
                            .css({color: '#ff0515'})
                            .click(function () {
                                this.parentElement.parentElement.remove();
                            })
                    )
                )
            );
        })
    })
