<h3>清平乐·年年雪里</h3><br>
<em>朝代:宋代&nbsp作者:<strong>李清照</strong></em>
<p>原文:</p>
<p>年年雪里，常插梅花醉。挼尽梅花无好意，赢得满衣清泪。今年海角天涯，萧萧两鬓生华。看取晚来风势，故应难看梅花。</p>
