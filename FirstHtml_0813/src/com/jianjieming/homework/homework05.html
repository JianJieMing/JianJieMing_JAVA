<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr{
            background-color: #09af0e;
        }
    </style>
</head>
<body>
<table border="1" width="50%">
    <caption>报表</caption>
    <thead>
    <tr style="background-color: #05fff0">
        <th>月份</th>
        <th>收入</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1月</td>
        <td>100</td>
    </tr>
    <tr>
        <td>2月</td>
        <td>100</td>
    </tr>
    <tr>
        <td>3月</td>
        <td>100</td>
    </tr>
    <tr>
        <td>4月</td>
        <td>100</td>
    </tr>
    <tr>
        <td>5月</td>
        <td>100</td>
    </tr>
    <tr>
        <td>6月</td>
        <td>100</td>
    </tr>
    <tr style="background-color: #fff40c">
        <td>平均月收入</td>
        <td>100</td>
    </tr>
    <tr style="background-color: #fff40c">
        <td>总计</td>
        <td>600</td>
    </tr>
    </tbody>
</table>
</body>
</html>
