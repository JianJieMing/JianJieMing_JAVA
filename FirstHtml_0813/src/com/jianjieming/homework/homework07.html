<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    名字:<input type="text"><br>
    姓氏:<input type="text"><br>
    登录名:<input type="text">(可包含a-z,0-9和下划线)<br>
    密码:<input type="password">(至少包含6个字符)<br>
    再次输入密码:<input type="password"><br>
    电子邮件:<input type="text">(必须包括@符号)<br>
    性别:<label><input type="radio" name="gender" value="1">男</label>
    <label><input type="radio" name="gender" value="2">女</label><br>
    爱好:<input type="checkbox" name="hobby" value="1001">运动
    <input type="checkbox" name="hobby" value="1002">聊天
    <input type="checkbox" name="hobby" value="1003">玩游戏<br>
    出生日期:&nbsp<input type="text" name="date">年
    <select name="monet">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
    </select>月
    <input type="text" name="day">日<br>
    注册条款:<textarea name="text" cols="30" rows="10"></textarea><br>
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
