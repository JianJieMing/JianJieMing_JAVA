<!--The content below is only a placeholder and can be replaced.-->
<dx-box
  direction="col"
  width="100%"
  height="500">
  <dxi-item
    class="rect demo-dark header"
    [ratio]="1">
    Header
  </dxi-item>
  <dxi-item
    [ratio]="2"
    [baseSize]="0">
    <dx-box
      direction="row"
      width="100%"
      [height]="400">
      <dxi-item
        class="rect demo-dark"
        [ratio]="1">
        <!--以什么样的规则去加载它的孩子-->
        <dx-tree-view
          dataStructure="plain"
          width="500"
          [createChildren]="createChildren"
          (onItemClick)="onMenuClick($event)">
        </dx-tree-view>
      </dxi-item>
      <dxi-item
        class="rect demo-light"
        [ratio]="1">
        <router-outlet></router-outlet>
      </dxi-item>
    </dx-box>
  </dxi-item>
  <dxi-item
    class="rect demo-dark footer"
    [ratio]="1">
    Footer
  </dxi-item>
</dx-box>

<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
</div>
