    $(document).keydown(function (event) {
        var keyNum = event.which;   //获取键值
        function f() {
            if (keyNum === 88) {
                $('.list').append($('<div></div>').css({
                    position: 'relative',
                    'background-color': '#fa041b',
                    width: '5px',
                    height: '5px',
                    'border-radius': '50%'
                })).animate({left: '+=30px'});
                setTimeout(f(), 1000)
            }
        }

        f()
    });


</script>
