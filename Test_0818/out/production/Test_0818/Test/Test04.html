<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-2.2.4.min.js"></script>
    <script src="../js/jquery.validate.js"></script>
    <script src="../js/messages_zh.js"></script>
    <script>
        $.validator.setDefaults({
            submitHandler: function (form) {
                form.submit();
            }
        });
        $().ready(function () {
            $('#commentForm').validate({
                rules: {
                    password: {
                        required: true,
                        minlength: 6
                    },
                    password2: {
                        required: true,
                        minlength: 6,
                        equalTo: '#password'
                    }
                },
                messages: {
                    password: {
                        required: '必填字段',
                        minlength: '最少需要6个字符'
                    },
                    password2: {
                        required: '必填字段',
                        minlength: '最少需要6个字符',
                        equalTo: '密码不同'
                    }
                }
            })
        })
    </script>
    <style>
        .error {
            color: red;
        }
    </style>
</head>
<body>

<form id="commentForm">

    用户名 <input type="text" minlength="2" required><br>
    密码: <input id="password" type="password" name="password"><br>
    确认密码: <input type="password" name="password2"><br>
    E-mail: <input type="email" name="email" required><br>
    URL: <input type="url" name="url"><br>
    描述: <textarea name="comment" required></textarea><br>
    生日: <input type="dateISO" name="dateISO" required><br>
    <input type="submit">

</form>

</body>
</html>
