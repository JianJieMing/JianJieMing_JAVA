<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/jquery-3.2.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.js"></script>
</head>
<body class="container">
<form action="login.action" method="post">
    用户名: <input type="text" name="username" class="form-control" placeholder="Username" aria-describedby="sizing-addon3"> <br>
    密&emsp;码: <input type="password" name="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon3"> <br>
    验证码:<input type="text" name="code" class="form-control" placeholder="Security code" aria-describedby="sizing-addon3">
    <img id="img" src="code"><br>
    <input type="submit" value="登录" class="btn btn-primary">
    <a href="register.html" style="text-decoration: none"><input type="button" value="注册" class="btn btn-primary"></a>
</form>
<script>
    $(function () {
        $('#img').click(function () {
            $('#img').attr('src', 'code?' + Math.random())
        })
    })
</script>
</body>
</html>
