<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/jquery.validate.js"></script>
    <script src="js/messages_zh.js"></script>

    <script>
        $().ready(function () {
            $('#ss').validate({
                rules: {
                    password1: {
                        required: true,
                        minlength: 6
                    },
                    password2: {
                        required: true,
                        minlength: 6,
                        equalTo: '#word'
                    }
                },
                messages: {
                    password1: {
                        required: '必填字段',
                        minlength: '最少需要六个字符'
                    },
                    password2: {
                        required: '必填字段',
                        minlength: '最少需要六个字符',
                        equalTo: '密码不一致'
                    }
                }
            })
        })
    </script>

    <style>
        .error {
            color: #ff0214;
        }
    </style>

</head>
<body>
<!--用户名 密码 重复密码 性别-->
<form id="ss" action="register" method="post">
    <!--enctype="multipart/form-data"-->

    <table>
        <tr>
            <td><label for="username">用户名:</label></td>
            <td><input id="username" name="username" type="text" minlength="2" required></td>
        </tr>
        <tr>
            <td><label for="word">密码:</label></td>
            <td><input id="word" type="password" name="password1"></td>
        </tr>
        <tr>
            <td><label for="word2">确认密码:</label></td>
            <td><input id="word2" type="password" name="password2"></td>
        </tr>
        <tr>
            <td><label for="dateISO">出生日期:</label></td>
            <td><input id="dateISO" type="dateISO" name="dateISO" required></td>
        </tr>
        <tr>
            <td><label for="url">URL:</label></td>
            <td><input id="url" type="url" name="url" required></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input id="email" type="email" name="email" required></td>
        </tr>
        <tr>
            <td><label>性别:</label></td>
            <td>
                <input type="radio" name="sex" value='男'>男
                <input type="radio" name="sex" value="女">女
            </td>
        </tr>
    </table>
    <!--头像:&emsp;<input type="file" name="headerImg"><br>-->
    <input id="ww" type="submit" value="注册">
    <a href="login.html" style="text-decoration: none"><input type="button" value="登录"></a>

</form>

</body>
</html>
